<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <div class="aaa">
        <img class="image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="centered-main-page-element">
        <p id="topSectionForAddingElementToList">
          <label class="label" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task"class="input task" type="text">
            <button class="button">Add</button>
          </div>
        </p>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incompleteTasks">
          <li class="list-item">
            <input class="input" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="image" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list-item editMode">
            <input  class="input" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="button edit">Save</button>
            <button class="button delete">
                <img class="image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
                <img class="image" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src ="app.js"></script>
  </body>
</html>
